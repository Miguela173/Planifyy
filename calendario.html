<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - PLANIFY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="proyecto.css">
  <link rel="stylesheet" href="calendario.css">
  <link rel="shortcut icon" type="image/png" href="/Logos/roco.png">
</head>

<body class="bg-gray-100">

  <div class="min-h-full">
    <nav class="color">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-20 w-25" src="Logos/roco.png" alt="PLANIFY">
            </div>
            <div class="flex-shrink-0">
              <img class="h-40 w-25" src="Logos/PLANify.png" alt="PLANIFY">
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="index.html" class="rounded-md  px-3 py-2 text-sm font-medium text-black hover:bg-green-600 hover:text-white">Inicio</a>
                <a href="proyectoss.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-black-300 hover:bg-green-600 hover:text-white">Proyectos</a>
                <a href="calendario.html"
                  class="rounded-md bg-green-600 px-3 py-2 text-sm font-medium text-white">Calendario</a>
                <a href="login.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-black-300 hover:bg-green-600 hover:text-white">Cerrar
                  Sesion</a>
              </div>
            </div>
          </div>
            </div>
          </div>
          </div>
     </nav>

    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <h1 class="text-xl font-bold tracking-tight text-gray-900 text-left">Calendario del Mes</h1>
        <div class="mt-4 flex justify-center">
          <button id="openModal"
            class="bg-green-500 py-3 px-6 rounded-x text-white shadow-xl hover:bg-green-600 hover:shadow-inner focus:outline-none transition duration-300 ease-in-out">
            <b>Agregar fecha de entrega</b>
          </button>
        </div>
      </div>
    </header>

    <main class="bg-gray-100 p-6">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8" id="calendarContainer">
        <!-- Aquí se generarán los calendarios -->
      </div>
    </main>
  </div>

  <!-- Modal para agregar fecha de entrega -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h2 class="text-2xl font-bold mb-4">Selecciona la fecha de entrega</h2>
      <form id="dateForm">
        <label for="deliveryDate" class="block text-lg mb-2">Fecha de entrega:</label>
        <input type="date" id="deliveryDate" class="border p-2 rounded w-full mb-4">

        <div class="mb-4">
          <p class="font-semibold">Importancia:</p>
          <div class="flex space-x-4">
            <button type="button" id="mediumPriority"
              class="py-2 px-4 border border-yellow-500 text-yellow-500 rounded">Media</button>
            <button type="button" id="highPriority"
              class="py-2 px-4 border border-red-500 text-red-500 rounded">Alta</button>
            <button type="button" id="deliveredPriority"
              class="py-2 px-4 border border-green-500 text-green-500 rounded">Entregado</button>
          </div>
        </div>

        <div class="flex justify-between">
          <button type="button" id="closeModal" class="bg-gray-500 text-white py-2 px-4 rounded">Cancelar</button>
          <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>
<script type="module" src="calendario.js"></script>
</body>

</html>
