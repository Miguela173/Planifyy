<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="img/roco.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Inicio de Sesión</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="/Logos/PLANify with rocco white.png" alt="">
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Iniciar sesión</button>
                <button class="btn" id="registerBtn" onclick="register()">Registrate</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Contenedor de inicio de sesión -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>¿No tienes una cuenta? <a href="#" onclick="register()">Registrate</a></span>
                    <header>Inicio de Sesión</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="username" placeholder="Nombre de usuario o correo">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="password" placeholder="Contraseña">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Iniciar Sesión" onclick="validateLogin()">
                </div>                     
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Recuérdame</label>
                    </div>
                </div>
            </div>

            <!-- Contenedor de registro -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>¿Tienes una cuenta? <a href="#" onclick="login()">Iniciar Sesión</a></span>
                    <header>Registrate</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nombre">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Apellido">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Correo">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Contraseña">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Registrarse" onclick="registerUser()">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Recuérdame</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Términos & Condiciones</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
